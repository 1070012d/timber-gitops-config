apiVersion: apps/v1
kind: Deployment
metadata:
  name: timber-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timber-backend  
  template:
    spec:
      containers:
      - name: timber-backend
        image: eu.gcr.io/container-solutions-workshops/timber/backend:6a7203687fcea22f71246d87a1b80b84d00fdfb2
        ports:
        - containerPort: 8080
